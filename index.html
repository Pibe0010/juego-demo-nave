<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylsheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css" />
    <title>ThegoDesiCode - Naves</title>
</head>

    <span id="lives">Lives : <i> 5 </i></span>
    <span id="times"></span>
    <span class="score">Score : <i> 0 </i></span>
    <span class="high-score">HighScore : <i> 30 </i></span>
    <div class="nave" id="nave"></div>
    <audio src="/audio/audio_laser.mp3" id="laser"></audio>
    <audio src="/audio/audio_explosion.mp3" id="explosion"></audio>

    <div class="control">
        <button id="left" class="left"><i data-key="ArrowLeft" class="fa fa-arrow-left fa-3x"
                aria-hidden="true"></i></button>
        <button id="disparo" class="disparo"><i data-key="ArrowUp" class="fa fa-arrow-up fa-3x"
                aria-hidden="true"></i></button>
        <button id="right" class="right"><i data-key="ArrowRight" class="fa fa-arrow-right fa-3x"
                aria-hidden="true"></i></button>
    </div>


    <script src="./js/app.js"></script>
    </body>

</html>
